    testCompile 'com.natpryce:make-it-easy:4.0.1'
    testCompile 'org.apache.httpcomponents:httpclient:4.5.2'
}

configurations.all {
    resolutionStrategy {
        force 'org.ow2.asm:asm:5.0.1'
    }
}